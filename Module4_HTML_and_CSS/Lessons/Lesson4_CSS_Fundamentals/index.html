<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Fundamentals Practice</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Welcome to Your Styled Page!</h1>

  <p>This is a sample paragraph where you can apply font styles and colors.</p>
  <a href="https://www.example.com" target="_blank">Visit Example Site</a>

  <div class="content">
    <p>This is a paragraph inside a div. Style it differently!</p>
  </div>

  <form action="#" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>

    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <label for="subscribe">Subscribe to newsletter</label>

    <fieldset>
      <legend>Gender:</legend>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </fieldset>

    <button type="submit">Submit</button>
  </form>

  <p>Read our <a href="#">Privacy Policy</a>.</p>
</body>
</html>
