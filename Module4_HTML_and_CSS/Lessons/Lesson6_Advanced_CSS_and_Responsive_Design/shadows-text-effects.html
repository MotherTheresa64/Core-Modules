<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadows and Text Effects</title>
  <style>
    .custom-shadow {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      padding: 20px;
      background-color: white;
    }
    .custom-text-shadow {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="custom-shadow">
    <h1 class="custom-text-shadow">Text with Shadow</h1>
  </div>
</body>
</html>
