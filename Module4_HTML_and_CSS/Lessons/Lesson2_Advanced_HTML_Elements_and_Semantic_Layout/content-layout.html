  Project File: content-layout.html
  Purpose: Demonstrates use of tables, lists, images, and optional multimedia

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content and Layout</title>
</head>
<body>
  <h1>About Our Team</h1>

  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Occupation</th>
    </tr>
    <tr>
      <td>John</td>
      <td>30</td>
      <td>Engineer</td>
    </tr>
    <tr>
      <td>Mary</td>
      <td>28</td>
      <td>Designer</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>35</td>
      <td>Teacher</td>
    </tr>
  </table>

  <h2>My Favorite Activities</h2>
  <ul>
    <li>Reading</li>
    <li>Coding</li>
    <li>Watching Movies</li>
  </ul>

  <img src="https://via.placeholder.com/150" alt="A placeholder image" />

  <!-- Optional embedded media -->
  <video controls width="320">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</body>
</html>
