<!-- 
  Project File: contact-form.html
  Purpose: Collect user input through a structured HTML contact form
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
</head>
<body>
  <h1>Contact Us</h1>

  <form action="#" method="POST">
    <label for="name">Name:</label><br />
    <input type="text" id="name" name="name" required placeholder="Enter your name" /><br /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required placeholder="Enter your email" /><br /><br />

    <label for="message">Message:</label><br />
    <textarea id="message" name="message" rows="4" required placeholder="Write your message here..."></textarea><br /><br />

    <input type="submit" value="Send" />
  </form>
</body>
</html>
