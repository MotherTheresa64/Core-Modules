<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Layout</title>
  <link rel="stylesheet" href="resume_layout.css" />
</head>
<body>
  <div class="resume-container">
    <div class="left-resume">
      <h2>Your Name</h2>
      <p>Email: yourname@example.com</p>
      <p>Phone: (123) 456-7890</p>
    </div>
    <div class="right-resume">
      <h2>Experience</h2>
      <ul>
        <li>Job 1 – Description</li>
        <li>Job 2 – Description</li>
      </ul>

      <h2>Education</h2>
      <ul>
        <li>School 1 – Degree</li>
        <li>School 2 – Degree</li>
      </ul>
    </div>
  </div>
</body>
</html>
